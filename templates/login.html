<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LOGIN</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container-fluid {
        padding-top: 50px;
      }
      .cardd {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
      }
      .cardd-header {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border-radius: 10px 10px 0 0;
      }
      .cardd-body {
        padding: 20px;
      }
      .form-label {
        font-weight: bold;
      }
      .form-control {
        height: 40px;
        padding: 10px;
        font-size: 16px;
      }
      .btn-primary {
        background-color: #4CAF50;
        background-color: #3e8e41;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #23527c;
        border-color: #23527c;
      }
      .alert {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  
  .alert-success {
    background-color: #dff0d8;
    border-color: #d6e9c6;
  }
  
  .close {
    text-decoration: none;
    color: #337ab7;
    font-size: 18px;
    font-weight: bold;
    position: absolute;
    right: 10px;
    top: 10px;
  }
  
  .close:hover {
    color: #23527c;
  }
  
  .alert strong {
    font-size: 16px;
    color: #3e8e41;
  }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible">
        <a href="/login" class="close" data-dismiss="alert" aria-label="close">
            &times;
        </a>
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}
{% endwith %}
     <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="cardd">
                    <div class="cardd-header">LOGIN</div>
                    <div class="cardd-body">
                        <form method="POST" action="{{url_for('login_user')}}">
                            <div class="mb-3">
                              <label class="form-label">Full Name</label>
                              <input type="text" name="fullname" class="form-control" placeholder="john doe">                                  
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" placeholder="johndoe@gmail.com">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" >
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                         
                          
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
